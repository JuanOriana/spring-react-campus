<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Nuevo anuncio en curso</title>
</head>

<div style="background: #CBF3F0;
    width: 100%;
    flex:1;
    padding-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;">
    <h2 style="color: #176961;
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;"><span th:text="${subjectName}"></span></h2>
    <p style="text-align: center;">Publicado por: <span th:text="${author.getName()}"></span> <span th:text="${author.getSurname()}"></span></p>

    <a style="text-decoration: none !important; color: inherit;" th:href="@{http://pawserver.it.itba.edu.ar/paw-2021b-4/course/{id}(id=${courseId})}">
    <div>
        <div style="align-items: center;
    background: white;
    width: 90%;
    border-radius: 6px;
    min-height: 100px;
    padding: 10px;
    border-top: 1px solid #2EC4B6;
    border-left: 1px solid #2EC4B6;
    border-right: 1px solid #2EC4B6;
    border-bottom: 4px solid #2EC4B6;
    margin-bottom: 5px;">
            <div style="display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100%;">
                <h3 style="font-size: 24px;" th:text="${title}"></h3>
            </div>
            <p th:text="${content}"></p>
        </div>
    </div>
    </a>

    <div style="width: 100%; display: flex; align-items: center; justify-content: center; background: #2EC4B6; color: white;font-size: 16px;padding: 6px;">
        <p>Campus <span th:text="${year}"></span> - Todos los derechos reservados</p>
    </div>

</div>
</html>
